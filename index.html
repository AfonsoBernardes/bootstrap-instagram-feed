    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid mx-5 mt-1 mb-1 pt-2">
                <div class="col-auto d-flex align-items-center">
                    <i class="fa-brands fa-instagram fa-xl mx-3"></i>
                    <p class="fs-4 p-0 m-0">Instagram</p>
                </div>
                <div class="col-auto d-flex">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new post</button>                    
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <span><strong>Caption:</strong></span>
                                <div class="input-group my-2">
                                    <textarea class="form-control" placeholder="Add the caption of your post here." aria-label="With textarea"></textarea>
                                </div>
                                
                                <div class="d-flex my-2">
                                    <button type="button" class="btn btn-light btn-outline-secondary mx-1">
                                        <i class="fa-solid fa-camera" style="color: #000000;"></i>
                                    </button>

                                    <button type="button" class="btn btn-light btn-outline-secondary mx-1">
                                        <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-success">Publish</button>
                            </div>
                        </div>
                        </div>
                    </div>         

                    <!-- Dropdown -->
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle px-3 mx-3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        </button>

                        <ul class="dropdown-menu bg-white">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessibilty</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item  text-danger" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
